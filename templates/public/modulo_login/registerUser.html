
<h1 class="mb-3" id="title">Crear cuenta de Usuario <hr> </h1>
<form name="formRegisterClient" id="formRegisterClient" action="{{ url_for('registerUser') }}" method="POST" class="mt-5" autocomplete="off">
    <div class="row">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Primer Nombre</label>
            <input type="text" name="nombre" class="form-control" autofocus required>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Primer Apellido</label>
            <input type="text" name="apellido" class="form-control" required>
        </div>
    </div>

    <div class="mb-6">
        <label for="email" class="form-label mt-3">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="password" class="form-label mt-3">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="repite_password" class="form-label mt-3">Repetir Password</label>
            <input type="password" name="repite_password" class="form-control" required>
        </div>
    </div>


    <div class="container" style="padding-right:0px !important;padding-left:0px !important">
        <div class="row">
          <div class="col-md-6">
                <label for="perfil_usuario" class="mt-3">Seleeci贸n Perfil</label>
                <select name="perfil_usuario" class="form-control" required>
                    <option value="" selected="selected">--- Seleccione ---</option>
                    <option value="Porteria">Porteria</option>
                    <option value="Recepcion-Documentos">Recepci贸n Documentos</option>
                    <option value="Recepcion-Documentos">Recepci贸n Validaci贸n</option>
                </select>
            </div>
            
        </div>
    </div>
    
    <div class="d-grid gap-2 mt-3 mb-3">
        <input type="submit" class="btn btn-primary btn-send" id="sendForm" value="Crear Ahora!">
    </div>

    <div class="mb-12">
        <span>
            Ya tengo cuenta, 
        </span>
        
        <a href="#" style="color: #555;" class="volverViewLogin">
            <i class="bi bi-arrow-left-short"></i>
            Volver
        </a>

    </div>
</form>
